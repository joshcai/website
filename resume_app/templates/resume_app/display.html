{% extends "resume_app/base.html" %}


{% block content %}
  <div class="row">
    <div class="col-lg-9 centered text-center">
      <h1>{{resume.resume}}</h1>
  		<object data="{{MEDIA_URL}}{{resume.resume}}.pdf" type="application/pdf" width="100%" height="1000">
		  <p>It appears you don't have a PDF plugin for this browser.
		  No biggie... you can <a href="{{MEDIA_URL}}{{resume.name}}.pdf">click here to
		  download the PDF file.</a></p>
		</object>
      	<form action="/display/{{resume.resume}}/" class="form-inline" role="form" method="post">
			<fieldset>
				{% csrf_token %}
				<!--<label>Subject</label>-->
				<textarea rows="3" name="comment" placeholder="Write a comment here!" class="form-control"></textarea>
				<br />
				<button type="submit" class="btn">Add Comment</button>
			</fieldset>
		</form>
		<br />
		{% if comments %}
			{% for comment in comments %}
				<div class="well">
					{{comment.comment}} &nbsp; &nbsp;-<em>{{comment.user_id.username}}</em>
					<br />
				</div>
					<br />
			{% endfor %}	
		{% endif %}



    </div>
  </div>
{% endblock %}

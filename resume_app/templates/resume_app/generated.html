{% extends "resume_app/base.html" %}


{% block content %}
  <div class="row">
    <div class="col-lg-9 centered text-center">
      <h1>Generated Resume</h1>
      	<form action="{% url 'resume_app:save_resume' %}" class="form-inline" role="form" method="post">
			<fieldset>
				{% csrf_token %}
				<legend>Save this Resume</legend>
				<!--<label>Subject</label>-->
				<div class="form-group">
					<input type="text" name="file_name" value="{{ file_name }}" placeholder="Name" class="form-control" />
				</div>	
				<div class="checkbox">
					<label>
						<input type="checkbox" name="private">Keep private
					</label>
				</div>
				<input type="hidden" name="old_file_name" value="{{file_name}}" />
				<button type="submit" class="btn">Save</button>
			</fieldset>
		</form>
		<object data="{{MEDIA_URL}}{{file_name}}.pdf" type="application/pdf" width="100%" height="1000">
		  <p>It appears you don't have a PDF plugin for this browser.
		  No biggie... you can <a href="resume_app/generated/{{file_name}}.pdf">click here to
		  download the PDF file.</a></p>
		</object>


    </div>
  </div>
{% endblock %}

{% extends "resume_app/base.html" %}


{% block content %}
  <div class="row">
    <div class="col-lg-8 centered text-center">
      {% if resumes %}
        {% for resume in resumes %}
          <a href="/resumatch/display/{{resume.resume}}/"><h3><em>{{resume.resume}}</em> by {{resume.user_id.username}}</h3></a>
        {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
